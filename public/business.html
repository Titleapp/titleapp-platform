<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TitleApp for Business — Turn conversations into closed deals.</title>
  <meta name="description" content="AI that doesn't just chat — it sells, documents, and commits." />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #F6F7FB;
      color: #0F172A;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
    }

    /* ── Header ── */
    header {
      padding: 24px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
    }

    .logo-img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo-name {
      font-size: 17px;
      font-weight: 800;
      color: #0F172A;
      letter-spacing: -0.02em;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-btn {
      font-size: 14px;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 10px;
      text-decoration: none;
      transition: opacity 120ms, background 120ms;
    }

    .header-btn.signin {
      color: #64748B;
      background: transparent;
    }
    .header-btn.signin:hover {
      color: #0F172A;
      background: rgba(15, 23, 42, 0.04);
    }

    .header-btn.cta {
      background: #7C3AED;
      color: #fff;
    }
    .header-btn.cta:hover {
      opacity: 0.88;
    }

    /* ── Hero ── */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 24px 80px;
    }

    .hero {
      width: 100%;
      max-width: 640px;
      text-align: center;
    }

    h1 {
      font-size: clamp(40px, 7vw, 64px);
      font-weight: 900;
      line-height: 1.05;
      letter-spacing: -0.04em;
      color: #0F172A;
      margin-bottom: 16px;
    }

    .sub {
      font-size: 18px;
      color: #64748B;
      line-height: 1.5;
      margin-bottom: 40px;
    }

    /* ── Input ── */
    .input-wrap {
      position: relative;
      margin-bottom: 16px;
    }

    .chat-input {
      width: 100%;
      padding: 18px 56px 18px 20px;
      font-size: 15px;
      font-family: inherit;
      color: #0F172A;
      background: #fff;
      border: 1.5px solid #E2E8F0;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(15, 23, 42, 0.06);
      outline: none;
      transition: border-color 150ms, box-shadow 150ms;
      resize: none;
      line-height: 1.5;
    }

    .chat-input::placeholder { color: #94A3B8; }

    .chat-input:focus {
      border-color: #7C3AED;
      box-shadow: 0 4px 16px rgba(15, 23, 42, 0.06), 0 0 0 3px rgba(124, 58, 237, 0.12);
    }

    .send-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: #7C3AED;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 120ms, transform 120ms;
      color: #fff;
    }
    .send-btn:hover { opacity: 0.85; transform: translateY(-50%) scale(1.04); }
    .send-btn:active { transform: translateY(-50%) scale(0.97); }
    .send-btn:disabled { opacity: 0.4; cursor: not-allowed; }

    /* ── Response ── */
    .response {
      margin-top: 24px;
      padding: 20px;
      background: #fff;
      border: 1px solid #E2E8F0;
      border-radius: 16px;
      text-align: left;
      display: none;
    }
    .response.visible { display: block; }
    .response-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #94A3B8;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .response-text {
      font-size: 15px;
      line-height: 1.6;
      color: #0F172A;
    }
    .response.error {
      border-color: #FCA5A5;
      background: #FEF2F2;
    }
    .response.error .response-text {
      color: #DC2626;
    }

    /* ── Chips ── */
    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: rgba(124, 58, 237, 0.08);
      border: 1px solid rgba(124, 58, 237, 0.22);
      color: #7C3AED;
      font-size: 13px;
      font-weight: 600;
      padding: 7px 14px;
      border-radius: 999px;
      cursor: pointer;
      transition: background 130ms, border-color 130ms;
      user-select: none;
      -webkit-user-select: none;
    }
    .chip:hover {
      background: rgba(124, 58, 237, 0.14);
      border-color: rgba(124, 58, 237, 0.38);
    }

    /* ── Footer ── */
    footer {
      padding: 20px 24px 28px;
      text-align: center;
    }

    footer p {
      font-size: 13px;
      color: #94A3B8;
      line-height: 1.5;
    }

    /* ── Mobile ── */
    @media (max-width: 768px) {
      header { padding: 20px 24px; }
      .logo-img { height: 32px; width: 32px; }
      .logo-name { font-size: 15px; }
      .header-actions { gap: 8px; }
      .header-btn { font-size: 13px; padding: 6px 12px; }
      .header-btn.signin { display: none; }
      .sub { font-size: 16px; margin-bottom: 32px; }
      .chips { gap: 6px; }
      .chip { font-size: 12px; padding: 6px 12px; }
    }
  </style>
</head>
<body>

  <header>
    <a class="logo" href="/">
      <img src="/assets/logo.png" alt="TitleApp" class="logo-img" />
      <span class="logo-name">TitleApp</span>
    </a>
    <div class="header-actions">
      <a href="#" class="header-btn signin">Sign In</a>
      <a href="#" class="header-btn cta">Start Free</a>
    </div>
  </header>

  <main>
    <div class="hero">
      <h1>Turn conversations<br>into closed deals.</h1>
      <p class="sub">AI that doesn't just chat — it sells, documents, and commits.</p>

      <div class="input-wrap">
        <textarea
          class="chat-input"
          id="chatInput"
          rows="1"
          placeholder="Tell me about your inventory, customers, or a deal you're working on..."
        ></textarea>
        <button class="send-btn" aria-label="Start conversation">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 8h10M9 4l4 4-4 4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>

      <div class="chips">
        <span class="chip" data-fill="I need help managing my service appointments.">Service appointments →</span>
        <span class="chip" data-fill="I want to upload my inventory.">Upload inventory →</span>
        <span class="chip" data-fill="Show me my pipeline.">View pipeline →</span>
      </div>

      <div class="response" id="response">
        <div class="response-label">Response</div>
        <div class="response-text" id="responseText"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>Permanent records. Nothing shared without your approval.</p>
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBY6fvHTTR4jVVEAlXua4Mwb1bwsksVeUY",
      authDomain: "title-app-alpha.firebaseapp.com",
      projectId: "title-app-alpha",
      storageBucket: "title-app-alpha.firebasestorage.app",
      messagingSenderId: "496560182504",
      appId: "1:496560182504:web:d3c393bd7d4898a891e55d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const input = document.getElementById('chatInput');
    const sendBtn = document.querySelector('.send-btn');
    const responseDiv = document.getElementById('response');
    const responseText = document.getElementById('responseText');

    let currentUser = null;

    // Auto-grow textarea
    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = input.scrollHeight + 'px';
    });

    // Chips populate input and focus
    document.querySelectorAll('.chip').forEach(chip => {
      chip.addEventListener('click', () => {
        input.value = chip.dataset.fill;
        input.style.height = 'auto';
        input.style.height = input.scrollHeight + 'px';
        input.focus();
      });
    });

    // Sign in anonymously on page load
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        console.log('✅ Signed in anonymously:', user.uid);
      } else {
        signInAnonymously(auth).catch((error) => {
          console.error('❌ Anonymous auth failed:', error);
          console.error('Error code:', error.code);
          console.error('Error message:', error.message);

          if (error.code === 'auth/operation-not-allowed') {
            showError('Anonymous authentication is not enabled. Please enable it in Firebase Console → Authentication → Sign-in method → Anonymous.');
          } else {
            showError(`Authentication failed: ${error.message}`);
          }
        });
      }
    });

    // Send message
    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      if (!currentUser) {
        showError('Still connecting... please wait a moment.');
        return;
      }

      // Disable send button
      sendBtn.disabled = true;
      responseDiv.classList.remove('visible', 'error');
      responseText.textContent = '';

      try {
        // Get Firebase ID token
        const token = await currentUser.getIdToken();

        // Call Frontdoor /chat endpoint
        const response = await fetch('https://titleapp-frontdoor.titleapp-core.workers.dev/chat', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json',
            'x-tenant-id': 'public'
          },
          body: JSON.stringify({
            message,
            context: { source: 'business_landing' },
            preferredModel: 'claude'
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Request failed');
        }

        // Show response
        responseText.textContent = data.response || 'No response received.';
        responseDiv.classList.add('visible');

        // Clear input
        input.value = '';
        input.style.height = 'auto';

      } catch (error) {
        console.error('❌ Send failed:', error);
        showError(error.message || 'Failed to send message. Please try again.');
      } finally {
        sendBtn.disabled = false;
      }
    }

    function showError(msg) {
      responseText.textContent = msg;
      responseDiv.classList.add('visible', 'error');
    }
  </script>

</body>
</html>
